<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter with Transparent Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('1.jpg'); /* Set your background image */
            background-size: cover; /* Make sure the background covers the full page */
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 50px 50px 50px rgba(73, 73, 73, 0.39);
            backdrop-filter: blur(10px); /* Optional: adds blur effect behind the form */
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for form fields */
        }
        .btn {
            background-color: #41b115;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Currency Converter</h2>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="GBP">GBP</option>
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="GBP">GBP</option>
    </select>

    <button class="btn" onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
    // Exchange rate values (These would normally be fetched from an API)
    const rates = {
        USD: { EUR: 0.94, INR: 83.05, GBP: 0.82 },
        EUR: { USD: 1.06, INR: 88.34, GBP: 0.87 },
        INR: { USD: 0.012, EUR: 0.011, GBP: 0.0099 },
        GBP: { USD: 1.22, EUR: 1.15, INR: 101.52 }
    };

    function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;

        if (!amount || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        if (fromCurrency === toCurrency) {
            document.getElementById('result').innerHTML = "The currencies are the same!";
            return;
        }

        const convertedAmount = amount * rates[fromCurrency][toCurrency];
        document.getElementById('result').innerHTML = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
</script>

</body>
</html>
